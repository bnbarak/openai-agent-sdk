name: Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Generate Javadocs
        run: mvn javadoc:javadoc -Dcheckstyle.skip=true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install MkDocs deps
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-shadcn mkdocs-include-markdown-plugin mkdocs-material pymdown-extensions

      - name: Build MkDocs site
        run: mkdocs build

      - name: Copy Javadocs to site
        run: |
          mkdir -p site/javadoc
          cp -r target/site/apidocs/* site/javadoc/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          force_orphan: true
