name: Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install MkDocs deps
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-shadcn mkdocs-include-markdown-plugin mkdocs-material pymdown-extensions

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force
