name: Docs

on:
  workflow_run:
    workflows: ["Publish to Maven Central"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Generate Javadocs
        run: mvn javadoc:javadoc -Dcheckstyle.skip=true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Get latest release version from Maven Central
        id: get_version
        run: |
          # Query Maven Central for latest non-SNAPSHOT version
          LATEST_RELEASE=$(curl -s "https://search.maven.org/solrsearch/select?q=g:ai.acolite+AND+a:openai-agent-sdk&rows=1&wt=json" | jq -r '.response.docs[0].latestVersion // empty')

          if [ -z "$LATEST_RELEASE" ] || [[ "$LATEST_RELEASE" == *"SNAPSHOT"* ]]; then
            # Fallback to pom.xml version if no release found or if it's a SNAPSHOT
            VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
            echo "No stable release found on Maven Central, using pom.xml version: $VERSION"
          else
            VERSION=$LATEST_RELEASE
            echo "Using latest release from Maven Central: $VERSION"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Documentation will use version: $VERSION"

      - name: Install MkDocs deps
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-shadcn mkdocs-include-markdown-plugin mkdocs-material pymdown-extensions

      - name: Update version in mkdocs.yml
        run: |
          sed -i 's/sdk_version: ".*"/sdk_version: "${{ steps.get_version.outputs.version }}"/' mkdocs.yml
          echo "Updated mkdocs.yml with version ${{ steps.get_version.outputs.version }}"

      - name: Build MkDocs site
        run: mkdocs build

      - name: Copy Javadocs to site
        run: |
          mkdir -p site/javadoc
          cp -r target/site/apidocs/* site/javadoc/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          force_orphan: true
